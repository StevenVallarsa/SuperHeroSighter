<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Locations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-primary py-5">
                <div class="offset-1 col-lg-7 col-md-9">
                    <h1 class="display-1 text-white">Locations</h1>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-sm-12 col-md-8 col-lg-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Address</th>
                                <th>Longitude</th>
                                <th>Latitude</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.name}" style="font-weight: bold;">name</td>
                                <td th:text="${location.description}">description</td>
                                <td th:text="${location.address}">address</td>
                                <td th:text="${location.longitude}">longitude</td>
                                <td th:text="${location.latitude}">latitude</td>
                                <td><a href="#" th:href="@{editLocation(locationID=${location.locationID})}">edit</a></td>
                                <td><a href="#" th:href="@{deleteLocation(locationID=${location.locationID})}">delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <form action="addLocation" method="POST" class="mt-5 offset-sm-1">
                        <h1 class="display-4">Add Location</h1>
                        <div class="form-group">
                            <label for="name">Name</label><br/>
                            <input type="text" th:value="${location.name}" id="name" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label><br />
                            <input type="text" th:value="${location.description}" id="desc" name="description" />
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label><br />
                            <input type="text" th:value="${location.address}" id="desc" name="address" />
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label><br />
                            <input type="numbers" th:value="${location.longitude}" name="longitude" />
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label><br />
                            <input type="numbers" th:value="${location.latitude}" name="latitude" />
                        </div>
                        <input type="hidden" name="powerID" th:value="${location.locationID}"/>
                        <br>
                        <input class="btn btn-success btn-sm" type="submit" value="ADD LOCATION" />
                        <a class="btn btn-danger btn-sm" href="/locations">CANCEL</a>
                    </form>                    
                </div>
            </div>
                    
        <div>

        </div>
    </body>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
