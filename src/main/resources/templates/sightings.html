<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Locations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="margin: 0; padding: 0" class="container-fluid">
            <nav  class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top pl-5">
              <a class="navbar-brand active" href="main">REPORT SIGHTING</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="supers">Supers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="powers">Powers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="orgs">Orgs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>
                </ul>
              </div>
            </nav> 
            <div class="row bg-primary pb-4">
                <div class="offset-1 col-lg-7 col-md-9">
                    <h1 class="display-1 text-white">Sightings</h1>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-sm-12 col-md-8 col-lg-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Super</th>
                                <th>Location</th>
                                <th>Time</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightings}">
                                <td th:text="${sighting.superID}" style="font-weight: bold;">super</td>
                                <td th:text="${sighting.locationID}">location</td>
                                <td th:text="${sighting.timeOfSighting}">time</td>
                                <td>edit</td>
                                <td>delete</td>
<!--                                <td><a th:href="@{editSighting(sightingID=${sighting.sightingID})}">edit</a></td>
                                <td><a href="#" th:href="@{deleteSighting(sightingID=${sighting.sightingID})}">delete</a></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="container mt-5">
                        <form action="addSighting" method="POST">
                        <div class="row mb-2">
                            <div class="col-sm-8">
                                <select id="supersList" name="super" class="form-control">
                                    <option th:each="super : ${supers}"
                                            th:value="${super.superID}"
                                            th:text="${super.name}" />
                                        Super
                                </select>
                            </div>
                            <div class="col">
                                <a style="font-size: 10px" role="button" class="btn btn-warning btn-block" href="supers">NEW<BR>SUPER</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <select id="supersList" name="location" class="form-control">
                                <option th:each="location : ${locations}"
                                        th:value="${location.locationID}"
                                        th:text="${location.name}" />
                                    Location
                                </select>
                            </div>
                            <div class="col">
                                <a style="font-size: 10px" role="button" class="btn btn-warning btn-block" href="locations">NEW<BR>LOCATION</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="btn btn-success btn-block mt-3" type="submit" value="ADD SIGHTING" />
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
                    
        <div>

        </div>
    </body>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
