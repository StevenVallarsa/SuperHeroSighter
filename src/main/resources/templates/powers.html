<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Report Super Sightings Here</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-primary py-5">
                <div class="offset-1 col-lg-7 col-md-9">
                    <h1 class="display-1 text-white">Super Powers</h1>
                </div>
                <div class="col offset-1">
                    <form action="addPower" method="POST" class="mt-lg-5 mt-md-3">
                        <input type="text" name="newPower" />
                        <br>
                        <input class="btn btn-success btn-sm mt-3" type="submit" value="ADD POWER" />
                    </form>                    
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-sm-8 col-md-6 col-lg-5">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Super Power</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="power: ${powers}">
                                <td th:text="${power.name}">power</td>
                                <td><a href="#" th:href="@{editPower(powerID=${power.powerID})}">edit</a></td>
                                <td><a href="#" th:href="@{deletePower(powerID=${power.powerID})}">delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                    
        <div>

        </div>
    </body>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
