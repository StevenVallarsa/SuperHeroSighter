<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Edit Location</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid bg-primary p-5">
            <div class="row">
                <div class="col">
                    <h1 class="display-1 text-white">Edit Organization</h1>
                    <form action="editOrg" method="POST" class="mt-5">
                        <div class="form-group">
                            <label for="name">Name</label><br/>
                            <input type="text" th:value="${org.name}" id="name" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label><br />
                            <input type="text" th:value="${org.description}" id="desc" name="description" />
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label><br />
                            <input type="number" th:value="${org.location}" id="address" name="location" />
                        </div>
                        <input type="hidden" name="orgID" th:value="${org.orgID}"/>
                        <br>
                        <input class="btn btn-success btn-sm" type="submit" value="EDIT ORGANIZATION" />
                        <a class="btn btn-danger btn-sm" href="/orgs">CANCEL</a>
                    </form>       
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
